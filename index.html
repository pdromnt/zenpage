<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="app_title">ZenPage+</title>

  <link rel="stylesheet" href="css/lineicons.css">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
</head>

<body>
  <div class="background"></div>

  <div class="bookmarks">
    <div class="hint top left">
      <span data-i18n="hint_esc">Esc</span>&nbsp;&nbsp;&nbsp;<span data-i18n="hint_close">Close</span>
    </div>

    <div class="bookmarks-background fade-animation"></div>
    <div class="bookmarks-wrap fade-animation"></div>
  </div>

  <div class="container center fade-animation">
    <h4 class="greeting"></h4>
    <h1 class="time"></h1>
    <h2 class="date"></h2>
    <div class="search">
      <input type="text" class="search__input" name="query" placeholder="Google" autofocus
        data-i18n="search_placeholder">
    </div>
    <div class="missing-keys-hint fade-animation">
      <span data-i18n="missing_keys_hint">Check the settings page to input your API keys and get all features
        working!</span>
    </div>
    <div class="break"></div>
    <div class="quick-links flex"></div>
  </div>

  <div class="hint right fade-animation">
    <span data-i18n="hint_ctrl_c">Ctrl + c</span>&nbsp;&nbsp;&nbsp;<span data-i18n="hint_new_image">New image</span>
  </div>

  <div class="hint bottom fade-animation">
    <span data-i18n="hint_ctrl_b">Ctrl + b</span>&nbsp;&nbsp;&nbsp;<span data-i18n="hint_bookmarks">Bookmarks</span>
  </div>

  <div class="weather fade-animation">
    <div class="weather__heading">
      <h3 class="weather__temperature"></h3><span class="weather__unit"></span>
      <img class="weather__condition" src="" alt="">
    </div>
    <div class="weather__subheading">
      <h4 class="weather__condition-text"></h4>&nbsp;&centerdot;&nbsp;
      <h4 class="weather__location"></h4>
    </div>
  </div>

  <a href="settings.html" class="bottom left fade-animation" data-i18n="settings_title">Settings</a>

  <div class="credit fade-animation"></div>

  <script src="js/moment.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/search.js"></script>
  <script src="js/images.js"></script>
  <script src="js/bookmarks.js"></script>
  <script src="js/quick-links.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
